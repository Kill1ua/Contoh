<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 48px;
      color: #ff4d88;
      margin-top: 40px;
      font-family: 'Poppins', sans-serif;
    }

    .question-box {
      background-color: #fff;
      border: 2px dashed #ff99c8;
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      width: 85%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(255, 102, 153, 0.3);
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 15px;
      width: 80%;
      font-size: 18px;
      text-align: center;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3f91;
    }

    .clue {
      font-size: 16px;
      color: #99004d;
      margin-top: 15px;
    }

    #envelope-container {
      display: none;
      margin-top: 50px;
    }

    .envelope {
      width: 140px;
      height: 100px;
      background: #ff4d88;
      position: relative;
      margin: 0 auto;
      cursor: pointer;
      transition: 0.5s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope::before {
      top: 0;
      left: 0;
      border-width: 50px 70px 0 70px;
      border-color: #ff99c8 transparent transparent transparent;
    }

    .envelope::after {
      bottom: 0;
      left: 0;
      border-width: 0 70px 50px 70px;
      border-color: transparent transparent #ffb3d1 transparent;
    }

    .envelope.open {
      transform: rotateX(90deg);
      opacity: 0;
    }

    #letter {
      display: none;
      margin-top: 30px;
      background: #fff;
      border: 2px dashed #ff6f91;
      padding: 25px;
      border-radius: 12px;
      width: 80%;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: fall 8s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>


  <div class="question-box">
    <p>Gabungkan hasil dari soal-soal ini, lalu ubah ke huruf alfabet:</p>
    <ol style="text-align: left; margin-left: 50px;">
      <li>‚àö144 = ?</li>
      <li>x + 5 = 20 ‚Üí x = ?</li>
      <li>log‚ÇÅ‚ÇÄ(10¬≤¬≤) = ?</li>
      <li>2x = 10 ‚Üí x = ?</li>
    </ol>
    <p class="clue">UBAH KE HURUF</p>
    <input type="text" id="finalAnswer" placeholder="Tulis di sini contohnya : ABCD">
    <br>
    <button onclick="cekKode()">Kirim Jawaban</button>
  </div>

  <div id="envelope-container">
    <div class="envelope" onclick="bukaSurat()" title="Klik amplopnya yaa üíå"></div>
    <p>(Klik amplop untuk buka surat)</p>
  </div>

  <div id="letter">
    <h2>üíå Untuk Kamu</h2>
    <p id="isiSurat">...</p>
  </div>

  <script>
    // Hati jatuh
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
    }

    function cekKode() {
      const jawaban = document.getElementById("finalAnswer").value.trim().toUpperCase();
      if (jawaban === "LOVE") {
        document.getElementById("envelope-container").style.display = "block";
        alert("Yaay! Jawaban kamu benar üíó Klik amplop untuk lihat suratku!");
      } else {
        alert("Belum tepat sayang, coba lagi yuk üíå");
      }
    }

    function bukaSurat() {
      const amplop = document.querySelector(".envelope");
      amplop.classList.add("open");

      setTimeout(() => {
        document.getElementById("letter").style.display = "block";
        document.getElementById("isiSurat").innerHTML = `
          Babe,aku gabisa ngasi kata kata yg romantis,tapi aku harap kamu tau kalau aku sayang bgt sm kamu, aku minta maaf kalau kita sering ada selisih paham dan berantem. aku harap aku bisa lebih baik lagi dalam menyikapi masalah. makasih ya sayang masih bertahan sama aku. I Love Youü©∑
          <br><br>
          <strong>Chat aku yaa kalau udh bacaa -babe mau pertanyaan terakhir gt- "</strong>
        `;
      }, 800);
    }
  </script>

</body>
</html>
