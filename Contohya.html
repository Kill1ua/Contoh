<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tebak siapa namanya?</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .image-container {
      margin: 20px 0;
    }

    .image-container img {
      max-width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .question {
      font-size: 18px;
      color: #444;
      margin: 25px 0 40px;
    }

    .button-area {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      height: 100px;
    }

    .button-area input {
      position: absolute;
      width: 120px;
      height: 50px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #NyanyaBtn {
      background-color: #ff69b4;
      color: white;
      top: 0;
      left: 50px;
    }

    #HiroBtn {
      background-color: #ccc;
      color: #333;
      top: 0;
      right: 50px;
    }

    .button-area input:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 480px) {
      .button-area {
        height: 160px;
      }

      #NyanyaBtn, #HiroBtn {
        position: static;
        display: block;
        margin: 10px auto;
      }
    }
  </style>

  <script>
    let flag = 1;

    function salah() {
      alert("Okee jadi kamu gaboleh nyolot lagi yaa ðŸ˜œ");
    }

    function ngindar() {
      const btn = document.getElementById("NyanyaBtn");
      if (flag === 1) {
        btn.style.left = "100px";
        btn.style.top = "60px";
        flag = 2;
      } else if (flag === 2) {
        btn.style.left = "200px";
        btn.style.top = "30px";
        flag = 3;
      } else {
        btn.style.left = "50px";
        btn.style.top = "0px";
        flag = 1;
      }
    }
  </script>
</head>

<body>

  <h1>Tebak siapa namanya?</h1>

  <div class="image-container">
    <img src="https://iili.io/FARoRou.md.jpg" alt="Kucing Lucu">
  </div>

  <div class="question">
    Kalau salah kamu gaboleh nyolot lagi yaa! ðŸ˜†
  </div>

  <div class="button-area">
    <input id="NyanyaBtn" type="button" value="Nyanya" onmouseover="ngindar()">
    <input id="HiroBtn" type="button" value="Hiro" onclick="salah()">
  </div>

</body>
</html>
